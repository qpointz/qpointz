key: CALCITE
name: "Apache Calcite"

identifiers:
  case: UPPER
  quote: { start: "`", end: "`" }
  alias-quote: { start: "`", end: "`" }
  use-fully-qualified-names: true

literals:
  strings:
    quote: "'"
    concat: "||"
    escape: STANDARD
    note: "Use single quotes for string literals; concatenation with ||."
  booleans: ["TRUE","FALSE"]
  null: "NULL"
  dates-times:
    date:
      syntax: "DATE 'YYYY-MM-DD'"
      quote: "'"
      pattern: "YYYY-MM-DD"
      notes:
        - "ANSI DATE literal format."
    time:
      syntax: "TIME 'HH:MI:SS'"
      quote: "'"
      pattern: "HH:MI:SS"
      notes:
        - "24-hour clock; fractional seconds may be supported by engine."
    timestamp:
      syntax: "TIMESTAMP 'YYYY-MM-DD HH:MI:SS'"
      quote: "'"
      pattern: "YYYY-MM-DD HH:MI:SS"
      notes:
        - "ANSI TIMESTAMP literal format."
    interval:
      supported: true
      style: ANSI
      notes:
        - "ANSI INTERVAL syntax (e.g., INTERVAL '1' DAY)."

joins:
  style: "explicit"                  # options: explicit | implicit
  cross-join:
    enabled: true
    keyword: "CROSS JOIN"
  inner-join:
    keyword: "INNER JOIN"
    require-on: true
    null-safe: false
  left-join:
    enabled: true
    keyword: "LEFT JOIN"
    null-safe: false
    require-on: true
  right-join:
    keyword: "RIGHT JOIN"
    enabled: true
    null-safe: false
    require-on: true
  full-join:
    keyword: "FULL JOIN"
    enabled: true
    null-safe: false
    require-on: true
  on-clause:
    keyword: "ON"
    require-condition: true         # disallow NATURAL JOIN or USING

ordering:
  order-by-nulls: "NULLS LAST"

paging:
  limit: "LIMIT {n}"
  offset: "OFFSET {m}"
  top: null

operators:
  equality:
    - { symbol: "=", description: "Equality comparison" }

  inequality:
    - { symbol: "<>", description: "Not equal" }
    - { symbol: "!=", description: "Not equal (alternative)" }

  comparison:
    - { symbol: ">",  description: "Greater than" }
    - { symbol: ">=", description: "Greater than or equal" }
    - { symbol: "<",  description: "Less than" }
    - { symbol: "<=", description: "Less than or equal" }

  arithmetic_operators:
    - { symbol: "+", description: "Addition" }
    - { symbol: "-", description: "Subtraction" }
    - { symbol: "*", description: "Multiplication" }
    - { symbol: "/", description: "Division" }
    - { symbol: "%", description: "Modulo" }

  null_checks:
    - { symbol: "IS NULL",     description: "Check for null" }
    - { symbol: "IS NOT NULL", description: "Check for not null" }

  set:
    - { symbol: "IN",     description: "Membership test" }
    - { symbol: "NOT IN", description: "Negated membership test" }

  null-safe:
    - { symbol: "IS NOT DISTINCT FROM", description: "Null-safe equality (ANSI-style)" }

  logical:
    - { symbol: "NOT", description: "Logical NOT" }
    - { symbol: "AND", description: "Logical AND" }
    - { symbol: "OR",  description: "Logical OR" }

  like:
    - { symbol: "LIKE", description: "Pattern match with wildcards" }

  between:
    - { symbol: "BETWEEN", description: "Inclusive range comparison" }

  casting:
    - { symbol: "CAST",      syntax: "CAST({expr} AS {type})", description: "Explicit type cast", supported: true }
    - { symbol: "SAFE_CAST", syntax: null,                      description: "Not supported natively; use CAST and handle errors upstream", supported: false }

  regex:
    - { symbol: "REGEXP", description: "Regex match operator (if enabled by engine/integration)" }

functions:
  strings:
    - name: "LENGTH"
      return: { type: INTEGER, nullable: false }
      syntax: "LENGTH(text)"
      args:
        - { name: "text", type: STRING, required: true, notes: "Returns character length." }

    - name: "CHAR_LENGTH"
      return: { type: INTEGER, nullable: false }
      syntax: "CHAR_LENGTH(text)"
      args:
        - { name: "text", type: STRING, required: true, notes: "Alias for LENGTH in many engines." }

    - name: "LOWER"
      return: { type: STRING, nullable: true }
      syntax: "LOWER(text)"
      args:
        - { name: "text", type: STRING, required: true }

    - name: "UPPER"
      return: { type: STRING, nullable: true }
      syntax: "UPPER(text)"
      args:
        - { name: "text", type: STRING, required: true }

    - name: "SUBSTRING"
      synonyms: ["SUBSTR"]
      return: { type: STRING, nullable: true }
      syntax: "SUBSTRING(text FROM start FOR length)"
      args:
        - { name: "text", type: STRING, required: true, notes: "Source string." }
        - { name: "start", type: INTEGER, required: true, min: 1, notes: "1-based index." }
        - { name: "length", type: INTEGER, required: false, min: 0, notes: "Optional length; if omitted, to end of string." }

    - name: "POSITION"
      return: { type: INTEGER, nullable: true }
      syntax: "POSITION(substr IN text)"
      args:
        - { name: "substr", type: STRING, required: true }
        - { name: "text", type: STRING, required: true }

    - name: "TRIM"
      return: { type: STRING, nullable: true }
      syntax: "TRIM([LEADING|TRAILING|BOTH] [chars] FROM text)"
      args:
        - { name: "chars", type: STRING, required: false, notes: "Characters to trim (optional)." }
        - { name: "text", type: STRING, required: true }

    - name: "REPLACE"
      return: { type: STRING, nullable: true }
      syntax: "REPLACE(text, from_str, to_str)"
      args:
        - { name: "text", type: STRING, required: true }
        - { name: "from_str", type: STRING, required: true }
        - { name: "to_str", type: STRING, required: true }

    - name: "CONCAT"
      return: { type: STRING, nullable: true }
      syntax: "CONCAT(a, b, ...)"
      args:
        - { name: "a", type: STRING, required: true }
        - { name: "b", type: STRING, required: true, variadic: true }

  regex:
    - name: "REGEXP_LIKE"
      return: { type: BOOLEAN, nullable: false }
      syntax: "REGEXP_LIKE(text, pattern)"
      args:
        - { name: "text", type: STRING, required: true, notes: "Left-hand expression." }
        - { name: "pattern", type: PATTERN, required: true, notes: "Regular expression pattern." }

    - name: "REGEXP_REPLACE"
      return: { type: STRING, nullable: true }
      syntax: "REGEXP_REPLACE(text, pattern, replacement)"
      args:
        - { name: "text", type: STRING, required: true }
        - { name: "pattern", type: PATTERN, required: true }
        - { name: "replacement", type: STRING, required: true }

  numerics:
    - name: "ROUND"
      return: { type: DECIMAL, nullable: true }
      syntax: "ROUND(num[, scale])"
      args:
        - { name: "num", type: DECIMAL, required: true }
        - { name: "scale", type: INTEGER, required: false, min: 0 }

    - name: "TRUNC"
      return: { type: DECIMAL, nullable: true }
      syntax: "TRUNC(num[, scale])"
      args:
        - { name: "num", type: DECIMAL, required: true }
        - { name: "scale", type: INTEGER, required: false, min: 0 }

    - name: "CEIL"
      synonyms: ["CEILING"]
      return: { type: DECIMAL, nullable: true }
      syntax: "CEIL(num)"
      args:
        - { name: "num", type: DECIMAL, required: true }

    - name: "FLOOR"
      return: { type: DECIMAL, nullable: true }
      syntax: "FLOOR(num)"
      args:
        - { name: "num", type: DECIMAL, required: true }

    - name: "ABS"
      return: { type: DECIMAL, nullable: true }
      syntax: "ABS(num)"
      args:
        - { name: "num", type: DECIMAL, required: true }

    - name: "POWER"
      return: { type: DECIMAL, nullable: true }
      syntax: "POWER(base, exp)"
      args:
        - { name: "base", type: DECIMAL, required: true }
        - { name: "exp", type: DECIMAL, required: true }

    - name: "MOD"
      return: { type: INTEGER, nullable: true }
      syntax: "MOD(a, b)"
      args:
        - { name: "a", type: INTEGER, required: true }
        - { name: "b", type: INTEGER, required: true }

  aggregates:
    - name: "COUNT"
      return: { type: INTEGER, nullable: false }
      syntax: "COUNT(expr)"
      args:
        - { name: "expr", type: COLUMN_REF, required: false, default: "*", notes: "COUNT(*) allowed." }

    - name: "SUM"
      return: { type: DECIMAL, nullable: true }
      syntax: "SUM(expr)"
      args:
        - { name: "expr", type: DECIMAL, required: true }

    - name: "AVG"
      return: { type: DECIMAL, nullable: true }
      syntax: "AVG(expr)"
      args:
        - { name: "expr", type: DECIMAL, required: true }

    - name: "MIN"
      return: { type: DECIMAL, nullable: true }
      syntax: "MIN(expr)"
      args:
        - { name: "expr", type: DECIMAL, required: true }

    - name: "MAX"
      return: { type: DECIMAL, nullable: true }
      syntax: "MAX(expr)"
      args:
        - { name: "expr", type: DECIMAL, required: true }

  dates_times:
    - name: "CURRENT_DATE"
      return: { type: DATE, nullable: false }
      syntax: "CURRENT_DATE"
      args: []

    - name: "CURRENT_TIMESTAMP"
      return: { type: TIMESTAMP, nullable: false }
      syntax: "CURRENT_TIMESTAMP"
      args: []

    - name: "EXTRACT"
      return: { type: INTEGER, nullable: true }
      syntax: "EXTRACT(field FROM ts)"
      args:
        - { name: "field", type: ENUM, required: true, enum: ["YEAR","MONTH","DAY","HOUR","MINUTE","SECOND"], notes: "Extract unit." }
        - { name: "ts", type: TIMESTAMP, required: true }

    - name: "TIMESTAMPADD"
      return: { type: TIMESTAMP, nullable: false }
      syntax: "TIMESTAMPADD(unit, interval, ts)"
      args:
        - { name: "unit", type: ENUM, required: true, enum: ["YEAR","MONTH","DAY","HOUR","MINUTE","SECOND"] }
        - { name: "interval", type: INTEGER, required: true }
        - { name: "ts", type: TIMESTAMP, required: true }

    - name: "TIMESTAMPDIFF"
      return: { type: INTEGER, nullable: false }
      syntax: "TIMESTAMPDIFF(unit, ts1, ts2)"
      args:
        - { name: "unit", type: ENUM, required: true, enum: ["YEAR","MONTH","DAY","HOUR","MINUTE","SECOND"] }
        - { name: "ts1", type: TIMESTAMP, required: true }
        - { name: "ts2", type: TIMESTAMP, required: true }

    - name: "FLOOR_TS"
      return: { type: TIMESTAMP, nullable: false }
      syntax: "FLOOR(ts TO unit)"
      args:
        - { name: "ts", type: TIMESTAMP, required: true }
        - { name: "unit", type: ENUM, required: true, enum: ["YEAR","MONTH","DAY","HOUR","MINUTE","SECOND"], notes: "Truncation unit." }

    - name: "CEIL_TS"
      return: { type: TIMESTAMP, nullable: false }
      syntax: "CEIL(ts TO unit)"
      args:
        - { name: "ts", type: TIMESTAMP, required: true }
        - { name: "unit", type: ENUM, required: true, enum: ["YEAR","MONTH","DAY","HOUR","MINUTE","SECOND"], notes: "Ceiling to unit." }

  conditionals:
    - name: "COALESCE"
      return: { type: STRING, nullable: true }
      syntax: "COALESCE(a, b, ...)"
      args:
        - { name: "a", type: STRING, required: true, variadic: true }

    - name: "NULLIF"
      return: { type: STRING, nullable: true }
      syntax: "NULLIF(a, b)"
      args:
        - { name: "a", type: STRING, required: true }
        - { name: "b", type: STRING, required: true }

    - name: "CASE"
      return: { type: STRING, nullable: true }
      syntax: "CASE WHEN condition THEN result [ELSE result] END"
      args:
        - { name: "condition", type: BOOLEAN, required: true }
        - { name: "result", type: STRING, required: true, variadic: true }
