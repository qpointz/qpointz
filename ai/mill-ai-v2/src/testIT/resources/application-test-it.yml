logging:
  level:
    root: info
    org.apache.calcite: WARN
    io.qpointz.mill: DEBUG


spring:
  ai:
    model:
      chat: openai
      embedding: openai
    openai:
      api-key: ${OPENAI_API_KEY}
      chat:
        options:
          model: gpt-4.1
      embedding:
        options:
          model: text-embedding-3-large