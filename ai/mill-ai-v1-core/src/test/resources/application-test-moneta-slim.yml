logging.level:
  org.springframework.security.web.csrf.CsrfFilter: debug


spring:
  ai:
    model:
      chat: none
  mcp:
    server:
      enabled: false
      name: moneta-agent
      transport:
        type: http
        endpoint: http://localhost:8080/mcp/task

mill:
  metadata:
    relations: file
    annotations: file
    file:
      repository:
        path: file:../../test/datasets/moneta/moneta-meta.yaml
  security:
    enable: false
  data:
    sql:
      dialect: H2
      conventions:
        quoting: BACK_TICK
        caseSensitive: false
        unquotedCasing: UNCHANGED
    backend:
      type: jdbc
      jdbc:
        url: "jdbc:h2:mem:test;INIT=RUNSCRIPT FROM '../../test/datasets/moneta/moneta-slim.sql'"
        driver: "org.h2.Driver"
        username: "*"
        password: "*"
        target-schema: "MONETA"
  services:
    ai-nl2data:
      enable: true
    data-bot:
      enable: true
      prompt-file: file:../test/datasets/moneta/moneta.prompt
      model-name: gpt-4.1
