mill:
  data:
    sql:
      dialect: h2
      conventions:
        quoting: BACK_TICK
        caseSensitive: true
        unquotedCasing: UNCHANGED
    backend:
      type: jdbc
      jdbc:
        url: "jdbc:h2:mem:test;INIT=RUNSCRIPT FROM '../../test/datasets/users/sql/users.sql'"
        driver: "org.h2.Driver"
        username: "*"
        password: "*"
        target-schema: "ts"
  security:
    enable: true
    authentication:
        basic:
          enable: true
          file-store: classpath:userstore/passwd.yml
        oauth2-resource-server:
          enable: true
          jwt:
            jwk-set-uri: http://localhost:12121/default/jwks
        entra-id-token:
          enable: true
  services:
    grpc:
      enable: true

