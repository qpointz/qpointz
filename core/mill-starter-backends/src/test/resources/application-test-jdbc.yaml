grpc:
  server:
    in-process-name: testservice-jdbc
    port: -1
  client:
    testservice:
      address: in-process:testservice-jdbc

mill:
  backend:
    provider: jdbc
    connection:
      quoting: BACK_TICK
      caseSensitive: true
      unquotedCasing: UNCHANGED
      lenientOperatorLookup: TRUE
    jdbc:
      url: "jdbc:h2:mem:test2;INIT=RUNSCRIPT FROM './config/test/testdata.sql'"
      driver: "org.h2.Driver"
      output-schema: "ts"
  security:
    enable: false
