id: H2
name: "H2 Database"

notes:
  - "When using regular expressions use Java regex syntax."

identifiers:
  case: AS_IS
  quote: { start: "\"", end: "\"" }
  alias-quote: { start: "\"", end: "\"" }
  use-fully-qualified-names: true

literals:
  strings:
    quote: "'"
    concat: "||"
    escape: STANDARD
    note: "Standard SQL string literal syntax with single quotes"
  booleans: ["TRUE","FALSE"]
  null: "NULL"
  dates-times:
    date:
      syntax: "DATE 'YYYY-MM-DD'"
      quote: "'"
      pattern: "YYYY-MM-DD"
      notes:
        - "ANSI DATE literal"
    time:
      syntax: "TIME 'HH:MI:SS'"
      quote: "'"
      pattern: "HH:MI:SS"
      notes:
        - "ANSI TIME literal"
    timestamp:
      syntax: "TIMESTAMP 'YYYY-MM-DD HH:MI:SS'"
      quote: "'"
      pattern: "YYYY-MM-DD HH:MI:SS"
      notes:
        - "ANSI TIMESTAMP literal"
    interval:
      supported: true
      style: ANSI
      notes:
        - "INTERVAL syntax supported in H2"

joins:
  style: "explicit"
  cross-join:
    enabled: true
    keyword: "CROSS JOIN"
  inner-join:
    keyword: "INNER JOIN"
    require-on: true
    null-safe: false
  left-join:
    enabled: true
    keyword: "LEFT JOIN"
    null-safe: false
    require-on: true
  right-join:
    keyword: "RIGHT JOIN"
    enabled: true
    null-safe: false
    require-on: true
  full-join:
    keyword: "FULL JOIN"
    enabled: true
    null-safe: false
    require-on: true
  on-clause:
    keyword: "ON"
    require-condition: true

ordering:
  order-by-nulls: "NULLS FIRST/LAST"   # both supported

paging:
  limit: "LIMIT {n}"
  offset: "OFFSET {m}"
  top: "TOP {n}"    # MS SQL style also supported in H2

operators:
  equality:
    - { symbol: "=", description: "Equality comparison" }

  inequality:
    - { symbol: "<>", description: "Not equal" }
    - { symbol: "!=", description: "Not equal (alternative)" }

  comparison:
    - { symbol: ">",  description: "Greater than" }
    - { symbol: ">=", description: "Greater than or equal" }
    - { symbol: "<",  description: "Less than" }
    - { symbol: "<=", description: "Less than or equal" }

  arithmetic_operators:
    - { symbol: "+", description: "Addition" }
    - { symbol: "-", description: "Subtraction" }
    - { symbol: "*", description: "Multiplication" }
    - { symbol: "/", description: "Division" }
    - { symbol: "%", description: "Modulo" }

  null_checks:
    - { symbol: "IS NULL",     description: "Check for null" }
    - { symbol: "IS NOT NULL", description: "Check for not null" }

  set:
    - { symbol: "IN",     description: "Membership test" }
    - { symbol: "NOT IN", description: "Negated membership test" }

  null-safe:
    - { symbol: "IS NOT DISTINCT FROM", description: "Null-safe equality (same as PostgreSQL)" }

  logical:
    - { symbol: "NOT", description: "Logical NOT" }
    - { symbol: "AND", description: "Logical AND" }
    - { symbol: "OR",  description: "Logical OR" }

  like:
    - { symbol: "LIKE",  description: "Pattern match with wildcards" }
    - { symbol: "ILIKE", description: "Case-insensitive pattern match (H2 extension)" }

  between:
    - { symbol: "BETWEEN", description: "Inclusive range comparison" }

  casting:
    - { symbol: "CAST", syntax: "CAST({expr} AS {type})", description: "Explicit type cast", supported: true }
    - { symbol: "CONVERT", syntax: "CONVERT({expr}, {type})", description: "Alternative cast syntax", supported: true }

  regex:
    - { symbol: "REGEXP", description: "Regex match operator (case-sensitive)" }

functions:
  strings:
    - name: "LENGTH"
      return: { type: INTEGER, nullable: false }
      syntax: "LENGTH(text)"
      args:
        - { name: "text", type: STRING, required: true, notes: "Input string length" }

    - name: "UPPER"
      return: { type: STRING, nullable: true }
      syntax: "UPPER(text)"
      args:
        - { name: "text", type: STRING, required: true }

    - name: "LOWER"
      return: { type: STRING, nullable: true }
      syntax: "LOWER(text)"
      args:
        - { name: "text", type: STRING, required: true }

    - name: "CONCAT"
      return: { type: STRING, nullable: true }
      syntax: "CONCAT(a, b, ...)"
      args:
        - { name: "a", type: STRING, required: true }
        - { name: "b", type: STRING, required: true, variadic: true }

    - name: "POSITION"
      return: { type: INTEGER, nullable: true }
      syntax: "POSITION(substr IN str)"
      args:
        - { name: "substr", type: STRING, required: true }
        - { name: "str", type: STRING, required: true }

    - name: "TRIM"
      return: { type: STRING, nullable: true }
      syntax: "TRIM(str)"
      args:
        - { name: "str", type: STRING, required: true }

  regex:
    - name: "REGEXP_LIKE"
      return: { type: BOOLEAN, nullable: false }
      syntax: "REGEXP_LIKE(input, pattern[, flags])"
      args:
        - { name: "input", type: STRING, required: true, notes: "String to test" }
        - { name: "pattern", type: PATTERN, required: true, notes: "Java regex (java.util.regex)" }
        - { name: "flags", type: ENUM, required: false, multi: true, enum: [ "i","c","m","n","u","s","x" ], notes: "Oracle-style flags; mapped to Java regex options" }

    - name: "REGEXP_REPLACE"
      return: { type: STRING, nullable: true }
      syntax: "REGEXP_REPLACE(input, pattern, replacement[, flags])"
      args:
        - { name: "input", type: STRING, required: true }
        - { name: "pattern", type: PATTERN, required: true }
        - { name: "replacement", type: STRING, required: true }
        - { name: "flags", type: ENUM, required: false, multi: true, enum: [ "i","c","m","n","u","s","x" ] }

    - name: "REGEXP_SUBSTR"
      return: { type: STRING, nullable: true }
      syntax: "REGEXP_SUBSTR(input, pattern[, occurrence[, flags]])"
      args:
        - { name: "input", type: STRING, required: true }
        - { name: "pattern", type: PATTERN, required: true }
        - { name: "occurrence", type: INTEGER, required: false, min: 1, notes: "Nth match to return (default 1)" }
        - { name: "flags", type: ENUM, required: false, multi: true, enum: [ "i","c","m","n","u","s","x" ] }

    - name: "REGEXP_INSTR"
      return: { type: INTEGER, nullable: true }
      syntax: "REGEXP_INSTR(input, pattern[, start[, occurrence[, flags]]])"
      args:
        - { name: "input", type: STRING, required: true }
        - { name: "pattern", type: PATTERN, required: true }
        - { name: "start", type: INTEGER, required: false, min: 1, notes: "Start position (default 1)" }
        - { name: "occurrence", type: INTEGER, required: false, min: 1 }
        - { name: "flags", type: ENUM, required: false, multi: true, enum: [ "i","c","m","n","u","s","x" ] }

  numerics:
    - name: "ABS"
      return: { type: DECIMAL, nullable: true }
      syntax: "ABS(num)"
      args:
        - { name: "num", type: DECIMAL, required: true }

    - name: "ROUND"
      return: { type: DECIMAL, nullable: true }
      syntax: "ROUND(num[, scale])"
      args:
        - { name: "num", type: DECIMAL, required: true }
        - { name: "scale", type: INTEGER, required: false }

    - name: "CEIL"
      synonyms: ["CEILING"]
      return: { type: DECIMAL, nullable: true }
      syntax: "CEIL(num)"
      args:
        - { name: "num", type: DECIMAL, required: true }

    - name: "FLOOR"
      return: { type: DECIMAL, nullable: true }
      syntax: "FLOOR(num)"
      args:
        - { name: "num", type: DECIMAL, required: true }

    - name: "MOD"
      return: { type: INTEGER, nullable: true }
      syntax: "MOD(a, b)"
      args:
        - { name: "a", type: INTEGER, required: true }
        - { name: "b", type: INTEGER, required: true }

    - name: "POWER"
      return: { type: DECIMAL, nullable: true }
      syntax: "POWER(a, b)"
      args:
        - { name: "a", type: DECIMAL, required: true }
        - { name: "b", type: DECIMAL, required: true }

  aggregates:
    - name: "COUNT"
      return: { type: INTEGER, nullable: false }
      syntax: "COUNT(expr)"
      args:
        - { name: "expr", type: COLUMN_REF, required: false, default: "*", notes: "COUNT(*) allowed" }

    - name: "SUM"
      return: { type: DECIMAL, nullable: true }
      syntax: "SUM(expr)"
      args:
        - { name: "expr", type: DECIMAL, required: true }

    - name: "AVG"
      return: { type: DECIMAL, nullable: true }
      syntax: "AVG(expr)"
      args:
        - { name: "expr", type: DECIMAL, required: true }

    - name: "MIN"
      return: { type: DECIMAL, nullable: true }
      syntax: "MIN(expr)"
      args:
        - { name: "expr", type: DECIMAL, required: true }

    - name: "MAX"
      return: { type: DECIMAL, nullable: true }
      syntax: "MAX(expr)"
      args:
        - { name: "expr", type: DECIMAL, required: true }

  dates_times:
    - name: "CURRENT_DATE"
      return: { type: DATE, nullable: false }
      syntax: "CURRENT_DATE"
      args: []

    - name: "CURRENT_TIME"
      return: { type: TIME, nullable: false }
      syntax: "CURRENT_TIME"
      args: []

    - name: "CURRENT_TIMESTAMP"
      return: { type: TIMESTAMP, nullable: false }
      syntax: "CURRENT_TIMESTAMP"
      args: []

    - name: "NOW"
      return: { type: TIMESTAMP, nullable: false }
      syntax: "NOW()"
      args: []

    - name: "EXTRACT"
      return: { type: INTEGER, nullable: true }
      syntax: "EXTRACT(field FROM ts)"
      args:
        - { name: "field", type: ENUM, required: true, enum: ["YEAR","MONTH","DAY","HOUR","MINUTE","SECOND"], notes: "Extract unit" }
        - { name: "ts", type: TIMESTAMP, required: true }

  conditionals:
    - name: "COALESCE"
      return: { type: STRING, nullable: true }
      syntax: "COALESCE(a, b, ...)"
      args:
        - { name: "a", type: STRING, required: true, variadic: true }

    - name: "NULLIF"
      return: { type: STRING, nullable: true }
      syntax: "NULLIF(a, b)"
      args:
        - { name: "a", type: STRING, required: true }
        - { name: "b", type: STRING, required: true }

    - name: "CASE"
      return: { type: STRING, nullable: true }
      syntax: "CASE WHEN cond THEN val [ELSE val] END"
      args:
        - { name: "cond", type: BOOLEAN, required: true }
        - { name: "val", type: STRING, required: true, variadic: true }
