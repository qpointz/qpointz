include:
  - local : /.gitlab/vars.yml
  - local : /.gitlab/jobs.yml

image: ${CI_IMAGE_GRADLE}

stages:
  - init
  - test
  - build
  - package

workflow:
  rules:
    - when : always

rapids:unitTests:
  stage: test
  script:
    - cd ${CI_PROJECT_DIR}/rapids
    - gradle testCodeCoverageReport
  artifacts:
    reports:
      junit: ./**/*/build/test-results/test/*.xml
    paths:
      - ./**/*/build/reports/jacoco/testCodeCoverageReport/*.xml

