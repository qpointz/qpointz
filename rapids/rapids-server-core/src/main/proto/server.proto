syntax = "proto3";

option java_multiple_files = true;
option java_package = "io.qpointz.rapids.server";
option java_outer_classname = "ServerProto";

package server;

service Greeter {
  rpc SayHello (HelloRequest) returns (HelloReply) {}
}

message HelloRequest {
  string name = 1;
}

message HelloReply {
  string reply = 1;
}
