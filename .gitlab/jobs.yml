.docker-build-job:
    image:
        name: gcr.io/kaniko-project/executor:v1.16.0-debug
        entrypoint: [""]
    before_script:
        - mkdir -p /kaniko/.docker
        - >
          echo "{ \"auths\":
            { \"$CI_REGISTRY\":{\"auth\":\"$(echo -n "${CI_REGISTRY_USER}:${CI_REGISTRY_PASSWORD}" | base64 )\"}
          }}" > /kaniko/.docker/.config.json
