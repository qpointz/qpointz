.global-vars:
    before_script:
        - export QP_VERSION="$(cat ${CI_PROJECT_DIR}/VERSION)"
        - export QP_UPDATE_LATEST_CONTAINER=false
        - |
           export QP_CONTAINER_TAG="${CI_COMMIT_REF_SLUG}"
           if [[ "dev" == "${CI_COMMIT_REF_SLUG}" ]]
           then
              export QP_CONTAINER_TAG="${QP_VERSION}-develop"
              export QP_UPDATE_LATEST_CONTAINER=false
           fi

           export QP_VERSION="$(cat ${CI_PROJECT_DIR}/VERSION)"

           if [[ "main" == "${CI_COMMIT_REF_SLUG}" ]]
           then
              export QP_CONTAINER_TAG="${QP_VERSION}"
              export QP_UPDATE_LATEST_CONTAINER=true
           fi
        - >
          cat <<EOF
            QP_VERSION=${QP_VERSION}
            QP_CONTAINER_TAG=${QP_CONTAINER_TAG}
          EOF


.docker-base:
    image:
        name: docker:27-cli
        entrypoint: [""]
    variables:
      DOCKER_BUILDKIT: "1"
      DOCKER_DRIVER: overlay2
    before_script:
      - docker login -u "${CI_REGISTRY_USER}" -p "${CI_REGISTRY_PASSWORD}" "${CI_REGISTRY}"
      - |
        if [ -n "${DOCKER_HUB_USER}" ] && [ -n "${DOCKER_HUB_PASSWORD}" ]; then
          docker login -u "${DOCKER_HUB_USER}" -p "${DOCKER_HUB_PASSWORD}" docker.io
        fi
      - |
        if [ -n "${AZ_CR_USERNAME}" ] && [ -n "${AZ_CR_PASSWORD}" ]; then
          docker login -u "${AZ_CR_USERNAME}" -p "${AZ_CR_PASSWORD}" qpointzcr.azurecr.io
        fi

.toolchain-docker-build:
    extends: .docker-base
    script:
      - export TOOLCHAIN_TAG="${CI_TOOLCHAIN_ROLL}"
      - echo "TOOLCHAIN=${TOOLCHAIN_TAG}"
      - export DOCKER_BUILDER_NAME="ci-builder-${CI_JOB_ID}"
      - docker buildx create --name "${DOCKER_BUILDER_NAME}" --driver docker-container --use
      - docker buildx inspect --bootstrap
      - >
        docker buildx build
        --file "${CI_PROJECT_DIR}/etc/toolchain/${TOOLCHAIN_NAME}/Dockerfile"
        --cache-from "type=registry,ref=${CI_REGISTRY_IMAGE}/cache/${TOOLCHAIN_NAME}:${CI_COMMIT_REF_SLUG}"
        --cache-to "type=registry,ref=${CI_REGISTRY_IMAGE}/cache/${TOOLCHAIN_NAME}:${CI_COMMIT_REF_SLUG},mode=max"
        --tag "${CI_REGISTRY_IMAGE}/${TOOLCHAIN_NAME}:${TOOLCHAIN_TAG}"
        --push
        "${CI_PROJECT_DIR}/etc/toolchain/${TOOLCHAIN_NAME}"
    after_script:
      - docker buildx rm "ci-builder-${CI_JOB_ID}" || true

.docker-build-job:
    extends: .docker-base
    script:
      - !reference [.global-vars, before_script]
      - echo "VERSION:${QP_VERSION}"
      - export DOCKER_BUILD_TAG="v${QP_VERSION}"
      - |
        export DOCKER_TAG_ARGS="--tag ${CI_REGISTRY_IMAGE}/${DOCKER_BUILD_CONTAINER_NAME}:${DOCKER_BUILD_TAG} "
        export DOCKER_TAG_ARGS="${DOCKER_TAG_ARGS} --tag ${CI_REGISTRY_IMAGE}/${DOCKER_BUILD_CONTAINER_NAME}:${CI_COMMIT_REF_SLUG} "
        if [ "$DOCKER_LOCAL_ONLY" != "true" ]
        then
          echo "NON LOCAL PUBLISHING"
          if [ "${CI_COMMIT_REF_PROTECTED}" = "true" ]
          then
              export DOCKER_TAG_ARGS="${DOCKER_TAG_ARGS} --tag qpointz/${DOCKER_BUILD_CONTAINER_NAME}:${DOCKER_BUILD_TAG} "
          fi
        else
          echo "LOCAL ONLY"
        fi
      - echo "${DOCKER_TAG_ARGS}"
      - export DOCKER_BUILD_ARGS=" ${DOCKER_BUILD_ARGS} "
      - export DOCKER_CACHE_REF="${CI_REGISTRY_IMAGE}/cache/${DOCKER_BUILD_CONTAINER_NAME}:${CI_COMMIT_REF_SLUG}"
      - export DOCKER_BUILDER_NAME="ci-builder-${CI_JOB_ID}"
      - docker buildx create --name "${DOCKER_BUILDER_NAME}" --driver docker-container --use
      - docker buildx inspect --bootstrap
      - >
        docker buildx build
        --file "${DOCKER_BUILD_FILE}"
        --cache-from "type=registry,ref=${DOCKER_CACHE_REF}"
        --cache-to "type=registry,ref=${DOCKER_CACHE_REF},mode=max"
        ${DOCKER_TAG_ARGS}
        ${DOCKER_BUILD_ARGS}
        --push
        "${DOCKER_BUILD_CTX}"
    after_script:
      - docker buildx rm "ci-builder-${CI_JOB_ID}" || true

.init-next-version:
  image: ${CI_IMAGE_SEM_RELEASE}
  variables:
    GIT_STRATEGY: clone
    GL_TOKEN: ${CI_PUSH_TOKEN}
    GL_URL: "https://gitlab.qpointz.io"
    GIT_DEPTH: 0
  needs:
    - job: ci-init
      artifacts: false
      optional: true
  script:
    - |
        if [[ "main" == "${CI_COMMIT_REF_SLUG}" || "rc" == "${CI_COMMIT_REF_SLUG}" ]]
        then
          npx semantic-release --dry-run --no-ci
        else
          export QP_VERSION_SFX="-${CI_COMMIT_REF_SLUG}"
          export REL_BRANCHES="--branches main,rc,$CI_COMMIT_REF_NAME"
          npx semantic-release -b ${REL_BRANCHES} --dry-run --no-ci
          echo "VERSION_SFX:${QP_VERSION_SFX}"
        fi
    - echo $(cat ${CI_PROJECT_DIR}/VERSION)${QP_VERSION_SFX} > ${CI_PROJECT_DIR}/VERSION
    - echo "BUILD VERSION:$(cat ${CI_PROJECT_DIR}/VERSION)"
  artifacts:
    expire_in: "2 days"
    paths:
      - ${CI_PROJECT_DIR}/VERSION

.init-dev-certs:
  stage: init
  image: "${CI_IMAGE_MINICA}"
  script:
    - cp -R /certs ${CI_PROJECT_DIR}/etc
  artifacts:
    when: always
    expire_in: "1 days"
    paths:
      - ${CI_PROJECT_DIR}/etc/certs/**/*

.deploy-job:
  image: ${CI_REGISTRY_IMAGE}/deploy-tools:${CI_TOOLCHAIN_ROLL}
  resource_group: ${CI_COMMIT_REF_SLUG}
  before_script:
    - az login -t $AZ_DEPLOY_SPN_TENANT_ID -u $AZ_DEPLOY_SPN_CLIENT_ID -p $AZ_DEPLOY_SPN_SECRET --service-principal
    - |-
      cat << HCL >  ${CI_PROJECT_DIR}/.tf.backend.tf
      resource_group_name="${TF_STATE_AZR_RG_NAME}"
      storage_account_name="${TF_STATE_AZR_SA_NAME}"
      container_name="${TF_STATE_AZR_SA_CONTAINER}"
      key="${TF_DEPLOY_NAME}_${CI_COMMIT_REF_SLUG}.tfstate"
      access_key="${TF_STATE_AZR_SA_KEY}"
      HCL
    - export TF_BACKEND_FILE=${CI_PROJECT_DIR}/.tf.backend.tf
    - |
      export TF_SLUG="${CI_COMMIT_REF_SLUG}"
      if [[ "true" == "${CI_COMMIT_REF_PROTECTED}" ]]
      then
         export TF_SLUG="${CI_COMMIT_BRANCH}"
      fi
