stages:
  - init
  - build-components  


ci-init:init:
  stage: init
  trigger:
    include:
      - local: .gitlab/pipelines/ci-init.yml
    strategy: depend
  rules:
    - changes:
        - .gitlab-ci.yml
        - .gitlab/**/*
        - etc/docker/**/*
        
rapids:build:
  stage: build-components
  needs:
    - job: ci-init:init
      optional: true
  trigger:
    include:
      - local: rapids/.gitlab-ci.yml
    strategy: depend
  rules:
    - changes:
        - .gitlab-ci.yml
        - .gitlab/**/*
        - etc/docker/**/*
