include:
  - local : /.gitlab/vars.yml
  - local : /.gitlab/jobs.yml

stages:
  - init
  - build  
  - finalize


ci-init:
  stage: init
  trigger:
    include:
      - local: .gitlab/pipelines/ci-init.yml
    strategy: depend
  rules:
    - changes:
        - .gitlab-ci.yml
        - .gitlab/**/*
        - etc/docker/**/*

finalize:release:
  image: ${CI_IMAGE_SEM_RELEASE}
  stage: finalize
  variables:
    GIT_STRATEGY: clone  
  only:
    - main 
    - rc
  script:
    - npx semantic-release --ci --debug
        
rapids:build:
  stage: build
  inherit:
    variables: false
  trigger:
    include:
      - local: rapids/.gitlab-ci.yml
    strategy: depend
  rules:
    - changes:
        - .gitlab-ci.yml
        - .gitlab/**/*
        - etc/docker/**/*
        - rapids/**/*

