flow:build:
  stage: build
  inherit:
    variables: false
  trigger:
    include:
      - local: flow/.gitlab-ci.yml
    strategy: depend
  rules:
    - changes:
        - .gitlab-ci.yml
        - .gitlab/**/*
        - etc/docker/**/*
        - flow/**/*  

mill:build:
  stage: build
  inherit:
    variables: false
  trigger:
    include:
      - local: mill/.gitlab-ci.yml
    strategy: depend
  rules:    
    - changes:        
        - mill/clients/**/*        
      when: never  
    - if: $CI_COMMIT_REF_PROTECTED != "true"
      changes:
        - .gitlab-ci.yml
        - .gitlab/**/*
        - etc/docker/**/*
        - mill/**/*
    - if: $CI_COMMIT_REF_PROTECTED == "true"
      when: always

mill-clients:build:
  stage: build
  inherit:
    variables: false
  needs:
    - job: mill:build  
      optional: true
  trigger:
    include:
      - local: mill/clients/.gitlab-ci.yml      
    strategy: depend
  rules:
    - if: $CI_COMMIT_REF_PROTECTED != "true"
      changes:
        - .gitlab-ci.yml
        - .gitlab/**/*
        - etc/docker/**/*
        - mill/**/*
        - mill/clients/**/*  
    - if: $CI_COMMIT_REF_PROTECTED == "true"
      when: always               

docs:build:
  stage: build
  inherit:
    variables: false
  trigger:
    include:
      - local: docs/.gitlab-ci.yml
    strategy: depend
  rules:
    - if: $CI_COMMIT_REF_PROTECTED != "true"
      changes:
        - .gitlab-ci.yml
        - .gitlab/**/*
        - etc/docker/**/*
        - docs/**/* 
    - if: $CI_COMMIT_REF_PROTECTED == "true"
      when: always