image: qpointz/enzyme-ci-sbt:latest
stages:
 - test
 - coverage

cache:
  key: "$CI_COMMIT_SHA"
  paths:
    - project/
    - ./**/target/
    - target/
    - project/project

.job_template : &test_job
  artifacts:
    untracked: true
    paths:
      - ./**/target/test-reports/**/*
      - target/scala-*/scoverage-report/**/*
    expire_in: 10 days

testFlow:
  <<: *test_job
  stage: test
  script:
    - sbt "project flow" clean coverage test coverageReport
    
testSurface:
  <<: *test_job
  stage: test
  script:
    - sbt "project surface" clean coverage test coverageReport


coverageAggregate:
  <<: *test_job
  stage: coverage
  script:
    - sbt coverageAggregate

testWScalastyle:
    stage: test
    only:
      - dev
      - master
    script:
      - sbt scalastyle
      - etc/misc/checkstyle.sh
    artifacts:
         untracked: true
         paths:
           - target/scalastyle/*.*
