include:  
  - local : /.gitlab/vars.yml
  - local : /.gitlab/jobs.yml

stages:
  - init
  - build  
  - finalize


ci-init:
  stage: init
  trigger:
    include:
      - local: .gitlab/pipelines/ci-init.yml
    strategy: depend
  rules:
    - changes:
        - .gitlab-ci.yml
        - .gitlab/**/*
        - etc/docker/**/*
    - if: $CI_COMMIT_REF_PROTECTED == "true"
      when: always
    - if: $CI_PIPELINE_SOURCE == 'merge_request_event'
      when: always

finalize:release:
  image: ${CI_IMAGE_SEM_RELEASE}
  stage: finalize
  variables:
    GIT_STRATEGY: clone  
  only:
    - main 
    - rc
  script:
    - npx semantic-release --ci --debug
        
