data:build:
  stage: build
  extends: .gradle-job
  script:
    - echo $HOME    
    - ./gradlew --no-daemon ${GRADLE_CONTINUE_PARAM} --console plain clean :data:test :data:compileTestIT
  artifacts:
    when: always
    expire_in: 7 days
    paths:
      - data/**/build/reports/tests/test/
      - data/**/build/reports/jacoco/test/
    reports:
      junit:
        - data/**/build/test-results/test/TEST-*.xml