mill:
  backend:
    provider: jdbc
    connection:
      quoting: BACK_TICK
      caseSensitive: true
      unquotedCasing: UNCHANGED
    jdbc:
      url: "jdbc:h2:mem:test;INIT=RUNSCRIPT FROM './etc/sample/moneta/moneta.sql'"
      driver: "org.h2.Driver"
      username: "*"
      password: "*"
      target-schema: "MONETA"
  services:
    data-bot:
      enable: false