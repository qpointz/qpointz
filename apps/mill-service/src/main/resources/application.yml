grpc:
  server:
    port: ${mill.data.services.grpc.port}
    address: ${mill.data.services.grpc.address}

spring:
  application:
    name: ${mill.application.name}
  main:
    web-application-type: servlet

mill:
  application:
    name: mill-service
    hosts:
      externals:
        http:
          scheme: http
          host: localhost
          port: 8080
        grpc:
          scheme: grpc
          host: localhost
          port: 9099
  data:
    services:
      grpc:
        enable: true
        host:
          external: grpc
        port: 9099
      http:
        enable: true
        host:
          external: http
        port: 8080

