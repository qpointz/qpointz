{{- if .Values.destinationRule.enabled }}
apiVersion: networking.istio.io/v1beta1
kind: DestinationRule
metadata:
  name: {{ include "mill-service-istio.destinationRuleName" . }}
  namespace: {{ .Values.service.namespace }}
  labels:
    {{- include "mill-service-istio.labels" . | nindent 4 }}
  {{- with .Values.commonAnnotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  host: {{ .Values.destinationRule.host | default .Values.service.name }}
  {{- if .Values.destinationRule.trafficPolicy }}
  trafficPolicy:
    {{- if .Values.destinationRule.trafficPolicy.loadBalancer }}
    loadBalancer:
      {{- toYaml .Values.destinationRule.trafficPolicy.loadBalancer | nindent 6 }}
    {{- end }}
    {{- if .Values.destinationRule.trafficPolicy.connectionPool }}
    connectionPool:
      {{- toYaml .Values.destinationRule.trafficPolicy.connectionPool | nindent 6 }}
    {{- end }}
    {{- if .Values.destinationRule.trafficPolicy.outlierDetection }}
    outlierDetection:
      {{- toYaml .Values.destinationRule.trafficPolicy.outlierDetection | nindent 6 }}
    {{- end }}
    {{- if .Values.destinationRule.trafficPolicy.tls }}
    tls:
      {{- toYaml .Values.destinationRule.trafficPolicy.tls | nindent 6 }}
    {{- end }}
  {{- end }}
  {{- if or .Values.destinationRule.subsets .Values.destination.podLabels }}
  subsets:
    {{- if and .Values.destination.podLabels (not .Values.destinationRule.subsets) }}
    # Auto-generated subset from pod labels
    - name: {{ include "mill-service-istio.subsetName" . }}
      labels:
        {{- toYaml .Values.destination.podLabels | nindent 8 }}
    {{- else if .Values.destinationRule.subsets }}
    # Manual subsets
    {{- range .Values.destinationRule.subsets }}
    - name: {{ .name }}
      labels:
        {{- toYaml .labels | nindent 8 }}
      {{- if .trafficPolicy }}
      trafficPolicy:
        {{- toYaml .trafficPolicy | nindent 8 }}
      {{- end }}
    {{- end }}
    {{- end }}
  {{- end }}
{{- end }}
