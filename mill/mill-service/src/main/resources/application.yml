grpc:
  server:
    port: ${mill.services.grpc.port}
    address: ${mill.services.grpc.address}

spring:
  main:
    web-application-type: servlet
  ai:
    model:
      chat: none
      audio:
        speech: none
        transcription: none
      embedding: none
      image: none
      moderation: none
    mcp:
      server:
        enabled: false
        name: provide-agent-name
        transport:
          type: http
          endpoint: mcp-endpoint

mill:
  services:
    meta:
      enable: true
    grpc:
      port: 9099
      enable: true
      address: '*'
    data-bot:
      enable: false

logging:
  level:
    root: info

