---
spring:
  config:
    activate:
      on-profile: local-jdbc
  main:
    web-application-type: servlet
  ai:
    openai:
      api-key: api_key
      chat:
        model: model_name
      azure:
        openai:
          api-key: api_key
          endpoint: endpoint
          chat:
            options:
              deployment-name: deployment_name
      mcp:
        server:
          enabled: true
          name: agent-name
          transport:
            type: http
            endpoint: mcp-endpoint

mill:
  backend:
    provider: jdbc
    connection:
      quoting: BACK_TICK
      caseSensitive: true
      unquotedCasing: UNCHANGED
    jdbc:
      url: "jdbc:h2:mem:test;INIT=RUNSCRIPT FROM './test/datasets/users/sql/users.sql'"
      driver: "org.h2.Driver"
      username: "*"
      password: "*"
      target-schema: "ts"
  services:
    data-bot:
      enable: false

---
spring:
  config:
    activate:
      on-profile: local-calcite

mill:
  backend:
    provider: calcite
    connection:
      model: ../etc/data/datasets/airlines/model-csv.yaml
  services:
    data-bot:
      enable: false

---
spring:
  config:
    activate:
      on-profile: local-auth

mill:
  security:
    enable: true
    authentication:
      basic:
        enable: true
        file-store: file:./mill-service/config/sample/passwd.yaml
      oauth2-resource-server:
        enable: true
        jwt:
          jwk-set-uri: http://localhost:8989/default/jwks

---
spring:
  config:
    activate:
      on-profile: local-cmart

mill:
  backend:
    provider: jdbc
    connection:
      quoting: BACK_TICK
      caseSensitive: true
      unquotedCasing: UNCHANGED
    jdbc:
      url: "jdbc:h2:mem:test;INIT=RUNSCRIPT FROM './test/datasets/cmart/sql/cmart.sql'"
      driver: "org.h2.Driver"
      username: "*"
      password: "*"
      target-schema: "cmart"
  security:
    enable: true
    authentication:
      basic:
        enable: true
        file-store: file:./test/datasets/cmart/passwd.yaml
    authorization:
      policy:
        enable: true
        selector:
          granted-authority:
            remap:
              xyz: zyx
              abc: def
        actions:
          - policy: admin
            verb: deny
            action: rel-filter
            params:
              name: cmart.CLIENT
              expression: "`IS_PEP` <> 'Y'"
  services:
    data-bot:
      enable: false