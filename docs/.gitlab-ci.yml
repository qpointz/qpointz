include:
  - local : /.gitlab/vars.yml
  - local : /.gitlab/jobs.yml

workflow:
  rules:
    - when : always

image: $CI_IMAGE_SPHINX
stages:
  - build

pages:
  stage: build
  variables:
    GIT_STRATEGY: clone
  script:
    - cd ${CI_PROJECT_DIR}/docs
    - sphinx_multiversion source build
    - mv ./build/html/ ../public
    - ls -lac ../public
  artifacts:
    paths:
      - public

