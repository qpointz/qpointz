include:
  - local : /.gitlab/vars.yml
  - local : /.gitlab/jobs.yml

workflow:
  rules:
    - when : always

image: $CI_IMAGE_SPHINX
stages:
  - build

pages:
  stage: build
  variables:
    GIT_STRATEGY: clone
  script:        
    - sphinx-multiversion ${CI_PROJECT_DIR}/docs/source ${CI_PROJECT_DIR}/docs/build
    - mv ${CI_PROJECT_DIR}/docs/build/ ${CI_PROJECT_DIR}/public/
    - ls -lac ${CI_PROJECT_DIR}/public
  artifacts:
    paths:
      - ${CI_PROJECT_DIR}/public

